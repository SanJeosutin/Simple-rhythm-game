<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>
    <script type="module" src="src/main.js"></script>
    <h1>Simple Rhythm <em>(like idek)</em></h1>
    <div id="parent"></div>
    <h3>Controls:</h3>
    <table>
        <tr>
            <th>Key</th>
            <th>Action</th>
        </tr>
        <tr>
            <td>Up</td>
            <td>Move Up</td>
        </tr>
        <tr>
            <td>Down</td>
            <td>Move Down</td>
        </tr>
        <tr>
            <td>Space</td>
            <td>Hit Full Note</td>
        </tr>
        <tr>
            <td>F</td>
            <td>Hit Blue Note</td>
        </tr>
        <tr>
            <td>V</td>
            <td>Hit Red Note</td>
        </tr>
    </table>
</body>
</html>
